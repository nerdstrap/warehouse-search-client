<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a mat-button routerLink="/home">
      <mat-icon>home</mat-icon>
      Home
    </a>
    <a mat-button routerLink="/warehouse-search" *ngIf="isAdmin">Warehouse Search</a>
    <span class="toolbar-spacer"></span>
    <a mat-button *ngIf="currentUser" (click)="logout()">Logout</a>
    <mat-icon class="toolbar-icon">verified_user</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
